<body>
  <main>
    <p class="titulo"> Ler o nome e idade de um aluno. Exiba o ano de nascimento:</p>

    <div>
      <p class="tiulo-exercicio">Digite o nome</p>
      <input id="nome" type="text" placeholder="Digite o nome do aluno...">

      <p class="tiulo-exercicio">Digite a idade</p>
      <input id="idade" type="text" placeholder="Digite a idade do aluno...">

      <br>

      <button type="submit" onclick="nascimento()">Calcular</button>

      <h2 id="resultado"></h2>
    </div>
  </main>

  <script src="nascimento.js"></script>
